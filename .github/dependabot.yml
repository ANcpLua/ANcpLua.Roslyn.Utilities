version: 2
updates:
  - package-ecosystem: "dotnet-sdk"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"

  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      ancplua-sdk:
        patterns: ["ANcpLua.*"]
      roslyn:
        patterns: ["Microsoft.CodeAnalysis*"]
      testing:
        patterns: ["xunit*", "AwesomeAssertions*", "Basic.Reference.Assemblies*"]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
