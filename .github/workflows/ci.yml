name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  # Enforce: This repo must NOT depend on ANcpLua.NET.Sdk (it's upstream)
  dependency-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for forbidden SDK dependency
        run: |
          echo "Checking that this repo does not depend on ANcpLua.NET.Sdk..."

          # Check global.json for msbuild-sdks
          if grep -r "ANcpLua.NET.Sdk" global.json 2>/dev/null; then
            echo "::error::FORBIDDEN: global.json references ANcpLua.NET.Sdk"
            echo "This repo is UPSTREAM of the SDK - it cannot depend on it."
            exit 1
          fi

          # Check csproj files for SDK reference
          if grep -r "ANcpLua.NET.Sdk" --include="*.csproj" .; then
            echo "::error::FORBIDDEN: A .csproj file references ANcpLua.NET.Sdk"
            echo "This repo is UPSTREAM of the SDK - it cannot depend on it."
            exit 1
          fi

          echo "Dependency check passed - no forbidden SDK references found"

  build:
    needs: dependency-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Pack
        run: dotnet pack --no-build --configuration Release --output ./artifacts

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./artifacts/*.nupkg
